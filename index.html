<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venda seu carro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
  <div class="header">
    <h3>Cadastre seu veículo</h3>
  </div>
  <div class="form-container">
    <div class="form-header">
      <p>Formulário</p>
    </div>
    <div class="form-body">
      <h1 class="form-title">Venda mais rápido seu carro!</h1>
    <p>
      Descreva as características e marque seus opcionais.
    </p>    
   <form>
    <div class="box-input">
      <label for="title">Título do Anúncio<span class="requerid-field">*</span></label
        >
      <input type="text" name="title" id="title" class="block"  placeholder="Título para anunciar seu carro"
      minlength="1"
      maxlength="40"
      required
      />
    </div>
    <div class="box-input">
      <label for="price">Preço<span class="requerid-field">*</span></label
        >
      <input type="number" name="price" id="price" class="block"  placeholder="Defina o preço"
      required
      />
    </div>
    <div class="box-input">
      <label for="Description">Descrição<span class="requerid-field">*</span></label
        >
      <textarea name="description" id="description" class="block" placeholder="Detalhes do veículo">
      </textarea>
      <input type="number" name="Description" id="Description" class="block"  placeholder="Defina o preço"
      required
      />
    </div>
    <div class="box-input">
      <label for="model">Modelo<span class="requerid-field">*</span></label
        >
      <input type="text" name="model" id="model" class="block"  placeholder="Modelo do veículo"
      required
      />
    </div>
    <div class="box-input">
      <label for="mileage">KM<span class="requerid-field">*</span></label
        >
      <input type="number" name="mileage" id="mileage" class="block"  placeholder="KM do veículo"
      required
      />
    </div>
    <div class="box-input">
      <label for="purchase_date">Data de Compra<span class="requerid-field">*</span></label
        >
      <input type="date" name="purchase_date" id="purchase_date" class="block"
      required
      />
    </div>
    <div class="box-input">
     <p>Câmbio <span class="required-fied">*</span></p>
      <input type="radio" name="gear" id="Manual">
      <label for="manual">Manual</label>

      <input type="radio" name="gear" id="Automático">
      <label for="Automático">Automático</label>
    </div>
    <div class="optional-box">
      <p>Opcionais</p>
      <ul class="optional-list">
        <li>
          <input type="checkbox" id="airbag" name="optional []" value="airbag"/>
          <label for="airbag">Airbag</label>
        </li>

        <li>
          <input type="checkbox" id="Alarm" name="optional []" value="Alarm"/>
          <label for="Alarm">Alarme</label>
        </li>

        <li>
          <input type="checkbox" id="AC" name="optional []" value="AC"/>
          <label for="AC">A/C</label>
        </li>

        <li>
          <input type="checkbox" id="Reverse_camera" name="optional []" value="Reverse_camera"/>
          <label for="Reverse_camera">Câmera de Ré</label>
        </li>

      </ul>
     </div>
     <div class="optional-box">

      <ul class="optional-list">
        <li>
          <input type="checkbox" id="Lane_assist" name="optional []" value="Lane_assist"/>
          <label for="Lane_assist">Assistente de Pista</label>
        </li>

        <li>
          <input type="checkbox" id="Keyless" name="optional []" value="Keyless"/>
          <label for="Keyless">Partida Keyless</label>
        </li>

        <li>
          <input type="checkbox" id="Smartphone" name="optional []" value="Smartphone"/>
          <label for="Smartphone">Integração com Smartphone</label>
        </li>

        <li>
          <input type="checkbox" id="Letter_seat" name="optional []" value="Letter_seat"/>
          <label for="Letter_seat">Banco de Couro</label>
        </li>
      </ul>
     </div>
     <div class="box-input">
      <p>Fotos do carro: <span class="required-field">*</span></p>
      <input type="file" multiple accept="image/png, image/jpg" id="images" name="images" required
      >
     </div>
     <input type="submit" value="Enviar" class="btn-submit">
   </form>
    </div>
  </div>
  </div>
</body>
</html>
