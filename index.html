<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venda seu carro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
  <div class="header">
    <h3>Cadastre seu veículo</h3>
  </div>
  <div class="form-container">
    <div class="form-header">
      <p>Formulário</p>
    </div>
    <div class="form-body">
      <h1 class="form-title">Venda mais rápido seu carro!</h1>
    <p>
      Descreva as características e marque seus opcionais.
    </p>    
   <form>
    <div class="box-input">
      <label for="title">Título do Anúncio<span class="requerid-field">*</span></label
        >
      <input type="text" name="title" id="title" class="block"  placeholder="Título para anunciar seu carro"
      minlength="1"
      maxlength="40"
      required
      />
    </div>
    <div class="box-input">
      <label for="price">Preço<span class="requerid-field">*</span></label
        >
      <input type="number" name="price" id="price" class="block"  placeholder="Defina o preço"
      required
      />
    </div>
    <div class="box-input">
      <label for="Description">Descrição<span class="requerid-field">*</span></label
        >
      <textarea name="description" id="description" class="block" placeholder="Detalhes do veículo">
      </textarea>
      <input type="number" name="Description" id="Description" class="block"  placeholder="Defina o preço"
      required
      />
    </div>
    <div class="box-input">
      <label for="model">Modelo<span class="requerid-field">*</span></label
        >
      <input type="text" name="model" id="model" class="block"  placeholder="Modelo do veículo"
      required
      />
    </div>
    <div class="box-input">
      <label for="mileage">KM<span class="requerid-field">*</span></label
        >
      <input type="number" name="mileage" id="mileage" class="block"  placeholder="KM do veículo"
      required
      />
    </div>
    <div class="box-input">
      <label for="purchase_date">Data de Compra<span class="requerid-field">*</span></label
        >
      <input type="date" name="purchase_date" id="purchase_date" class="block"
      required
      />
    </div>
   </form>
    </div>
  </div>
  </div>
</body>
</html>
